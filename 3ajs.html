<!doctype html>
<html>
<body>
<h1> generating random numbers </h1>
<button onclick="func()">click here !</button>
<p id="demo"></p>
<script>
function func()
{
let p = Math.floor(Math.random() * 10);
document.getElementById("demo").innerHTML="The randomly generated number is: "+p;
}
</script>
</body>
</html>
