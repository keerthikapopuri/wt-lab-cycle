<html> 
<body>
<h1> Greetings according to time of day </h1>
<button onclick="func()"> click here ! </button>
<p id="demo" style="font-size:300%;color:red;"></p>
</body>

<script>
function func()
{
    var myDate = new Date();
    var hrs = myDate.getHours();
    var greet;
    if (hrs < 12)
        greet = 'Good Morning';
    else if (hrs >= 12 && hrs <= 17)
        greet = 'Good Afternoon';
    else if (hrs >= 17 && hrs <= 24)
        greet = 'Good Evening';

    document.getElementById('demo').innerHTML =
        '<b>' + greet + '</b> and welcome to webpage!';
}
</script> 
</html>
