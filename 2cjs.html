<!doctype html>
<html>
<body>
<h1> printing numbers </h1>
<button onclick="func()"> click here ! </button>
<p id="demo"></p>
<script>
function func()
{
let i=1;
let text="";
for(i=1;i<=10;i++)
{
if(i==5)
{
continue;
}
text=text+i;
text+="<br>";
}
document.getElementById("demo").innerHTML=text;
}
</script>
</body>
</html>
