<!doctype html>
<html>
<body>
<h1> calculating sum of digits </h1>
<button onclick="func()"> click here ! </button>
<p id="demo"></p>
<script>
function func()
{
var sum = 0;
var p = parseInt(prompt("enter the value"));
while(p!=0)
{
var a = p%10;
sum=sum+a;
p=p/10;
}
document.getElementById("demo").innerHTML="the sum of digits is: "+parseInt(sum);
}
</script>
</body>
</html>
