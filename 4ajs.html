<!doctype html>
<html>
<body>
<h1> sorting array using bubble sort </h1>
<button onclick="func()">click me!</button>
<p id="demo"></p>
<script>
function func()
{
var n = parseInt(prompt("enter the size of array"));
var a = new Array(n);
var i,j;
for(i=0;i<n;i++)
{
a[i]=parseInt(prompt("enter the number"));
}
for(i=0;i<n-1;i++)
{
for(j=0;j<n-i-1;j++)
{
if(a[j]>a[j+1])
{
var temp;
temp=a[j];
a[j]=a[j+1];
a[j+1]=temp;
}
}
}
document.getElementById("demo").innerHTML=a;
}
</script>
</body>
</html>
